<app-navbar></app-navbar>
<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Crear cuenta</mat-card-title>
      <mat-card-subtitle>Únete y reserva tus clases</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
        <mat-form-field appearance="fill">
          <mat-label>Nombre completo</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="form.get('name')?.hasError('required')">Nombre requerido</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="form.get('email')?.hasError('required')">Email requerido</mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">Email inválido</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Teléfono (opcional)</mat-label>
          <input matInput formControlName="phone" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="form.get('password')?.hasError('required')">Contraseña requerida</mat-error>
          <mat-error *ngIf="form.get('password')?.hasError('minlength')">Mínimo 6 caracteres</mat-error>
        </mat-form-field>
        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">
            {{ loading ? 'Creando...' : 'Registrarme' }}
          </button>
          <a routerLink="/auth/login" class="link">Ya tengo cuenta</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
