<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Acceder</mat-card-title>
      <mat-card-subtitle>Ingresa para gestionar tus reservas</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>ContraseÃ±a</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <div class="actions">
          <button mat-raised-button color="primary" type="submit">Entrar</button>
          <a routerLink="/auth/register" class="link">Crear cuenta</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
